<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:Arial, sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* HEADER */
.header{
background:linear-gradient(90deg,#D50000,#0033A0);
padding:15px;
text-align:center;
font-size:18px;
font-weight:bold;
}

/* SLIDER */
.slider-container{
position:relative;
width:100%;
height:75vh;
overflow:hidden;
background:black;
}

.slider{
display:flex;
height:100%;
transition:transform 0.4s ease;
}

.slide{
min-width:100%;
display:flex;
justify-content:center;
align-items:center;
}

.slide img{
width:100%;
height:100%;
object-fit:contain;
}

/* BUTTON NAV */
.nav-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.5);
border:none;
color:white;
font-size:25px;
padding:10px 15px;
cursor:pointer;
border-radius:50%;
}

.prev{ left:10px; }
.next{ right:10px; }

/* DOT */
.dots{
text-align:center;
padding:10px;
background:black;
}

.dot{
height:10px;
width:10px;
margin:5px;
background:white;
display:inline-block;
border-radius:50%;
opacity:0.5;
}

.active{
opacity:1;
background:#FFD400;
}

/* MAP CARD */
.map-container{
padding:15px;
background:#111;
}

.map-title{
text-align:center;
font-size:18px;
margin-bottom:10px;
}

.map-frame{
width:100%;
height:300px;
border-radius:10px;
border:none;
}

/* BUTTON MAP */
.map-btn{
display:block;
margin:15px auto;
width:90%;
max-width:400px;
text-align:center;
background:#FFD400;
color:black;
padding:15px;
border-radius:10px;
text-decoration:none;
font-weight:bold;
}

/* FOOTER */
.footer{
text-align:center;
padding:15px;
background:#0033A0;
font-size:14px;
}

</style>

</head>

<script>

let slider=document.getElementById("slider");
let slides=document.querySelectorAll(".slide");
let current=0;

let dotsContainer=document.getElementById("dots");

slides.forEach((_,i)=>{
let dot=document.createElement("span");
dot.classList.add("dot");
if(i==0) dot.classList.add("active");
dotsContainer.appendChild(dot);
});

let dots=document.querySelectorAll(".dot");

function update(){

slider.style.transform="translateX(-"+current*100+"%)";

dots.forEach(dot=>dot.classList.remove("active"));
dots[current].classList.add("active");

}

function next(){
current++;
if(current>=slides.length) current=0;
update();
}

function prev(){
current--;
if(current<0) current=slides.length-1;
update();
}

/* SWIPE */
let startX=0;

slider.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});

slider.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;

if(startX-endX>50) next();
if(endX-startX>50) prev();
});

</script>
